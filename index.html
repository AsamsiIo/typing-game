<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>英文打字練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="setup-screen">
            <h1>打字速度測試</h1>
            <div class="config-panel">
                <label>選擇題數 (10-20):</label>
                <input type="number" id="rounds" min="10" max="20" value="10">
                <button id="start-btn">開始遊戲</button>
            </div>
        </div>
        
        <div id="game-screen" style="display:none;">
            <h2>剩餘題數: <span id="remaining">0</span></h2>
            <div class="stats">
                <div>時間: <span id="timer">0</span> 秒</div>
                <div>速度: <span id="wpm">0</span> WPM</div>
                <div>準確率: <span id="accuracy">100</span>%</div>
            </div>
            <div id="word-display"></div>
            <input type="text" id="input-field" placeholder="開始輸入...">
            <button id="reset-btn">重新開始</button>
        </div>

        <div id="result-screen" style="display:none;">
            <h2>遊戲結束</h2>
            <div class="final-stats">
                <div>總題數: <span id="total-rounds">0</span></div>
                <div>平均速度: <span id="avg-wpm">0</span> WPM</div>
                <div>平均準確率: <span id="avg-accuracy">0</span>%</div>
                <div>總用時: <span id="total-time">0</span> 秒</div>
            </div>
            <button id="restart-btn">重新開始遊戲</button>
        </div>
    </div>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
